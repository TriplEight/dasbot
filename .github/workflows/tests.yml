name: Run tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Build image
        run: |
          docker-compose -f docker-compose.test.yml build
      - name: Run tests
        run: |
          docker-compose -f docker-compose.test.yml run --rm tests